                                            ]} innerRadius={60} outerRadius={80} paddingAngle={2} dataKey="value">
                                                <Cell fill={COLORS['Fechada']} />
                                                <Cell fill={COLORS['Fechada F.P.']} />
                                                <Cell fill={COLORS['Em execução']} />
                                                <Cell fill={COLORS['Quebra']} />
                                                <Cell fill={COLORS['Não executado']} />
                                            </Pie>
                                            <RechartsTooltip />
                                            <Legend verticalAlign="bottom" height={36} iconSize={8} wrapperStyle={{fontSize: '10px'}}/>
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>

                        {/* List - Desktop Table & Mobile Cards */}
                        <div className="space-y-4">
                            <div className="flex justify-between items-center px-2">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><CheckCircle size={18} className="text-slate-400" /> Detalhamento</h3>
                                <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold">{stats.filteredTasks.length} OMs</span>
                            </div>

                            {/* Mobile Card View */}
                            <div className="md:hidden space-y-3">
                                {stats.filteredTasks.map((task, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded uppercase ${task.sector.includes('Linhas') ? 'bg-cyan-100 text-cyan-800' : task.sector.includes('Metal') ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'}`}>{task.sector}</span>
                                            <span className={`inline-flex items-center gap-1 px-2 py-0.5 rounded text-[10px] font-bold border ${
                                                task.classification === 'Fechada' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' :
                                                task.classification === 'Fechada F.P.' ? 'bg-emerald-200 text-emerald-800 border-emerald-300' :
                                                task.classification === 'Em execução' ? 'bg-amber-100 text-amber-700 border-amber-200' :
                                                task.classification === 'Quebra' ? 'bg-red-50 text-red-600 border-red-200' :
                                                'bg-slate-100 text-slate-500 border-slate-200'
                                            }`}>
                                                {task.classification}
                                            </span>
                                        </div>
                                        <h4 className="font-bold text-slate-800 text-sm">{task.asset}</h4>
                                        <p className="text-xs text-slate-500 mb-3">{task.task}</p>
                                        
                                        <div className="grid grid-cols-3 gap-2 text-xs border-t border-slate-100 pt-2">
                                            <div>
                                                <span className="text-slate-400 block text-[10px] uppercase">OM</span>
                                                <span className="font-mono font-bold text-slate-600">{task.id}</span>
                                            </div>
                                            <div>
                                                <span className="text-slate-400 block text-[10px] uppercase">Plan.</span>
                                                <span className="font-mono font-bold text-blue-600">{task.plannedDate}</span>
                                            </div>
                                            <div>
                                                <span className="text-slate-400 block text-[10px] uppercase">Exec.</span>
                                                <span className="font-mono font-bold text-slate-600">{task.executedDate}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {stats.filteredTasks.length === 0 && <div className="text-center p-8 text-slate-400 text-sm">Nenhum item encontrado.</div>}
                            </div>

                            {/* Desktop Table View */}
                            <div className="hidden md:block bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                <div className="overflow-x-auto max-h-[600px] custom-scrollbar">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-slate-50 sticky top-0 z-10 shadow-sm">
                                            <tr className="text-xs font-bold text-slate-500 uppercase">
                                                <th className="p-3 border-b border-slate-200 w-24">Setor</th>
                                                <th className="p-3 border-b border-slate-200 w-24">Data Plan.</th>
                                                <th className="p-3 border-b border-slate-200 w-24">Data Exec.</th>
                                                <th className="p-3 border-b border-slate-200 w-24">OM</th>
                                                <th className="p-3 border-b border-slate-200">Descrição / Ativo</th>
                                                <th className="p-3 border-b border-slate-200 text-center w-36">Classificação</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-sm">
                                            {stats.filteredTasks.map((task, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50 transition-colors border-b border-slate-100 last:border-0">
                                                    <td className="p-3"><span className={`text-[10px] font-bold px-2 py-0.5 rounded uppercase ${task.sector.includes('Linhas') ? 'bg-cyan-100 text-cyan-800' : task.sector.includes('Metal') ? 'bg-orange-100 text-orange-800' : 'bg-blue-100 text-blue-800'}`}>{task.sector}</span></td>
                                                    <td className="p-3 font-mono text-xs font-bold text-blue-600">{task.plannedDate}</td>
                                                    <td className="p-3 font-mono text-xs font-bold text-slate-600">{task.executedDate}</td>
                                                    <td className="p-3 font-mono text-xs font-bold text-slate-600">{task.id}</td>
                                                    <td className="p-3"><div className="font-medium text-slate-800 text-xs">{task.asset}</div><div className="text-[10px] text-slate-500">{task.task}</div></td>
                                                    <td className="p-3 text-center">
                                                        <span className={`inline-flex items-center gap-1 px-2 py-1 rounded-full text-[10px] font-bold w-full justify-center border ${
                                                            task.classification === 'Fechada' ? 'bg-emerald-100 text-emerald-700 border-emerald-200' :
                                                            task.classification === 'Fechada F.P.' ? 'bg-emerald-200 text-emerald-800 border-emerald-300' :
                                                            task.classification === 'Em execução' ? 'bg-amber-100 text-amber-700 border-amber-200' :
                                                            task.classification === 'Quebra' ? 'bg-red-50 text-red-600 border-red-200' :
                                                            'bg-slate-100 text-slate-500 border-slate-200'
                                                        }`}>
                                                            {task.classification === 'Fechada' && <CheckCircle size={10}/>}
                                                            {task.classification === 'Fechada F.P.' && <CheckCircle size={10}/>}
                                                            {task.classification === 'Em execução' && <PlayCircleIcon size={10}/>}
                                                            {task.classification === 'Quebra' && <AlertOctagon size={10}/>}
                                                            {task.classification === 'Não executado' && <ClockIcon size={10}/>}
                                                            {task.classification}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                            {stats.filteredTasks.length === 0 && (
                                                <tr><td colSpan="6" className="p-8 text-center text-slate-400">Nenhum item encontrado.</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UnifiedDashboard />);
    </script>
</body>
</html>
